<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Course Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Online Course Survey</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label" class="input-label">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label" class="input-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label" class="input-label"
          >Age (optional)</label
        >
        <input
          type="number"
          id="number"
          min="13"
          max="80"
          placeholder="Age"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <p class="input-label">
          Which option best describes your current role?
        </p>
        <select id="dropdown" class="form-control" required>
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="Worker">Worker</option>
        </select>
      </div>
      <div class="form-group">
        <p class="input-label">Would you recommend this course to a friend?</p>
        <label>
          <input
            type="radio"
            name="user-recommend"
            value="definitely"
            class="input-radio"
            checked
          />
          Definitely
        </label>
        <label>
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="maybe"
          />
          Maybe
        </label>
        <label>
          <input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="notsure"
          />
          Not Sure
        </label>
      </div>
      <div class="form-group">
        <p class="input-label">
          What would you like to see improved? (Check all that apply)
        </p>
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="front-end-project"
            class="input-checkbox"
          />
          Front End Project
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="back-end-project"
            class="input-checkbox"
          />
          Back End Project
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="data-visualization"
            class="input-checkbox"
          />
          Data Visualization
        </label>
      </div>
      <div class="form-group">
        <p class="input-label">Any comments or suggetions?</p>
        <textarea
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter your comments here"
        ></textarea>
      </div>
      <button type="submit" id="submit">submit</button>
    </form>
  </body>
</html>
